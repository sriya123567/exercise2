<body>
<header>
<h1 style="text-align: center;">Sign Up!</h1>
</header>
<main>
<formaction="/success" method="get">
<label for="username">Username:</label>
<input type="text" id="username" placeholder="Enter your username" required spellcheck="true" contenteditable>
<label for="email_id">Email ID:</label>
<input type="email" id="email_id" placeholder="Enter your email ID" required spellcheck="true">
<label for="password">Password:</label>
<input type="password" id="password" placeholder="Enter your password" required>
<label>Gender:</label>
<div class="radio-group">
<<label for="male"><input type="radio" id="male" name="gender" value="M"> Male</label>
<label for="female"><input type="radio" id="female" name="gender" value="F"> Female</label>
</div>
<label for="dob">DOB:</label>
<input type="date" id="dob" required>
<label for="phone_no">Phone number:</label>
<input type="tel" id="phone_no" placeholder="Enter your contact number" pattern="\+?\d{10,15}" required spellcheck="false">
<label for="country">Country:</label>
<select id="country" placeholder="Select your country">
<option value="India">India</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
<option value="Canada">Canada</option>
<option value="Belgium">Belgium</option>
<option value="France">France</option>
</select>
<label>Languages Known:</label>
<div class="checkbox-group">
<label for="english"><input type="checkbox" name="language" id="english" value="English" checked> English</label>
<label for="hindi"><input type="checkbox" name="language" id="hindi" value="Hindi"> Hindi</label>
<label for="french"><input type="checkbox" name="language" id="french" value="French"> French</label>
</div>
<label for="pic">Profile pic:</label>
<input type="file" id="pic" required>
<label for="yourself" dir="ltr">About yourself:</label>
<textarea id="yourself" placeholder="Tell us about yourself" contenteditable spellcheck="true"></textarea>
<div>
<button type="submit">Register</button>
<button type="reset">Reset</button>
</div>
</form>
</main>
